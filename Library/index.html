<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

    </head>
    <body>
        <div id = "title">
            <h1>Library</h1>
            <div id = "subtitle">

            </div>
        </div>

                    <th>Title</th>

                    <th>#Pages</th>

                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkein</td>
                    <td>295</td>

                </tr>
            </table>
        </div>
        <div id = "buttonContainer">
            <button id = "newBookButton">New Book</button>
        </div>
    </body>
    <script type="text/javascript" src="javascript.js"></script>
</html>

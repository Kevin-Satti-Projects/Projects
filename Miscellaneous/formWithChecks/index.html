<!DOCTYPE html>
<html>
  <head>
    <title>Your title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <form id="form">
      <label for="email">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        oninvalid="this.setCustomValidity('Enter an email address')"
        oninput="this.setCustomValidity('')"
      />
      <label for="country">Country:</label>
      <input
        id="country"
        type="text"
        required
        oninvalid="this.setCustomValidity('Enter a country')"
        oninput="this.setCustomValidity('')"
      />
      <label for="zipCode">ZipCode:</label>
      <input
        id="zipCode"
        type="text"
        minlength="4"
        maxlength="8"
        required
        oninvalid="this.setCustomValidity('Zipcode between 4 and 8 characters')"
        oninput="this.setCustomValidity('')"
      />
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        minlength="8"
        required
        oninvalid="this.setCustomValidity('At least 8 characters')"
        oninput="this.setCustomValidity('')"
      />
      <label for="passwordConfirm">Confirm Password:</label>
      <input
        id="passwordConfirm"
        type="password"
        oninvalid="this.setCustomValidity('Must match')"
        oninput="this.setCustomValidity('')"
      />
      <input id="submit" type="submit" value="Submit" />
    </form>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>

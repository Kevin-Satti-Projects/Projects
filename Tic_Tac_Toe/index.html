<!DOCTYPE html>
<html>
    <head>
        <title>Your title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <img id = "background" src = "Images/1.jpg"></img>
        <div id = "column1">
            <img src = "Images/human.png"></img>
            <div>Human</div>
            <div>VS</div>
            <div>Human</div>
            <img src = "Images/human.png"></img>
        </div>
        <div id = "column2">
            <img src = "Images/human.png"></img>
            <div>Human</div>
            <div>VS</div>
            <div>RandomBot</div>
            <img src = "Images/randomBot.jpg"></img>
        </div>
        <div id = "column3">
            <img src = "Images/human.png"></img>
            <div>Human</div>
            <div>VS</div>
            <div>PerfectBot</div>
            <img src = "Images/perfectBot.png"></img>
        </div>
        <div id = "playerName">Player 1
            <div id = "playerScore">
                Score: 0
            </div>
        </div>
        <div id = "opponentName">RandomBot
        </div>
        <div id = "title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id = "winner"></div>
        <div id = "cover"></div>
        <div id = "gridContainer">
            <div id = "0">&nbsp;</div>
            <div id = "1">&nbsp;</div>
            <div id = "2">&nbsp;</div>
            <div id = "3">&nbsp;</div>
            <div id = "4">&nbsp;</div>
            <div id = "5">&nbsp;</div>
            <div id = "6">&nbsp;</div>
            <div id = "7">&nbsp;</div>
            <div id = "8">&nbsp;</div>
        </div>
        <div id = "winMessage">Wins!</div>
        <button id = "playAgainButton">Play Again</button>
        <button id = "newOpponentButton">New Opponent</button>
    </body>
    <script type="text/javascript" src="javascript.js"></script>
</html>
